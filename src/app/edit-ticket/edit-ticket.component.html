<div class="container-fluid">
  <h1 class="edit-ticket-title">Edit Ticket</h1>
  <form *ngIf="ticket" action="">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        value="{{ ticket.title }}"
      />

      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        value="{{ ticket.description }}"
      />
    </div>
  </form>
</div>
